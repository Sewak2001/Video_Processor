<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Processor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
        .card {
            border: none;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
            background-color: var(--card-bg-color);
            padding: 30px;
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        .form-group label {
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        .toggle-theme {
            position: absolute;
            top: 10px;
            right: 10px;
        }
        .theme-icon {
            font-size: 24px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="toggle-theme">
            <span id="themeToggle" class="theme-icon" onclick="toggleTheme()"><i class="fas fa-sun"></i></span>
        </div>
        <div class="card">
            <h1 class="mb-4">Video Processor</h1>
            <form method="post" enctype="multipart/form-data">
                <div class="form-group">
                    <label for="video_file">Select Video File</label>
                    <input type="file" class="form-control-file" id="video_file" name="video_file" accept="video/*" required>
                </div>
                <div class="form-group">
                    <label for="zoom">Zoom</label>
                    <input type="number" step="0.1" class="form-control" id="zoom" name="zoom" value="1.0" placeholder="Enter zoom level (e.g., 1.0)" required>
                </div>
                <div class="form-group">
                    <label for="contrast">Contrast</label>
                    <input type="number" step="0.1" class="form-control" id="contrast" name="contrast" value="1.0" placeholder="Enter contrast level (e.g., 1.0)" required>
                </div>
                <div class="form-group">
                    <label for="brightness">Brightness</label>
                    <input type="number" class="form-control" id="brightness" name="brightness" value="0" placeholder="Enter brightness level (e.g., 0)" required>
                </div>
                <div class="form-group">
                    <label for="mirror">Mirror Effect</label>
                    <select class="form-control" id="mirror" name="mirror">
                        <option value="yes">Yes</option>
                        <option value="no" selected>No</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Start Processing</button>
            </form>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function toggleTheme() {
            const themeToggle = document.getElementById('themeToggle');
            const currentIcon = themeToggle.querySelector('i');
            if (currentIcon.classList.contains('fa-sun')) {
                document.documentElement.style.setProperty('--bg-color', '#1a1a1a');
                document.documentElement.style.setProperty('--text-color', '#ffffff');
                document.documentElement.style.setProperty('--card-bg-color', '#2b2b2b');
                currentIcon.classList.remove('fa-sun');
                currentIcon.classList.add('fa-moon');
            } else {
                document.documentElement.style.setProperty('--bg-color', '#f8f9fa');
                document.documentElement.style.setProperty('--text-color', '#212529');
                document.documentElement.style.setProperty('--card-bg-color', '#ffffff');
                currentIcon.classList.remove('fa-moon');
                currentIcon.classList.add('fa-sun');
            }
        }
    </script>
</body>
</html>
